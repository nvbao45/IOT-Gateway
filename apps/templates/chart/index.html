{% extends "layouts/base.html" %} {% block title %} Chart {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                <div>
                    <h2 class="text-white pb-2 fw-bold">Chart</h2>
                    <h5 class="text-white op-7 mb-2"></h5>
                </div>
                <div class="ml-md-auto py-2 py-md-0">
                </div>
            </div>
        </div>
    </div>


    <div class="page-inner mt--5">
        <div class="row">
            {% for chart in charts %}
            <div class="col-md-{{ chart.size }}">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row card-tools-still-right">
                            <h4 class="card-title">{{ chart.name }}</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas class="chart-data"
                                    id="chart-{{ chart.id }}"
                                    data-chart="{{ chart }}">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
    <script src="/static/assets/js/baonv/chart-index.js"></script>
{% endblock javascripts %}
